<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EEJERCICIOS DE POSICIONAMIENTO</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <header>
        <h2>Esto es una cabecesa sticky</h2>
    </header>
    <main>
        <div class="box pink"></div>
        <div class="box yellow"></div>
        <div class="box blue"></div>
        <div class="box green"></div>

        <article>
            <figure class="contImg">
                <img src="https://cdn.s7.shopdisney.eu/is/image/DisneyStoreES/461011589395?fmt=webp&qlt=70&wid=2060&hei=2060" alt="">
                <figcaption class="textImg">Extraterrestre Toy Story</figcaption>
            </figure>
            <div class="pegatina">OFERTA!!!</div>
        </article>
    </main>

    <footer>
        <h2>Esto es el footer position fixed</h2>
        <div class="posStart">Esquinita de arriba izq</div>
        <div class="posEnd">Esquinita de abajo dcha</div>
    </footer>
</body>
</html>
